<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>وب‌سایت در حال بروزرسانی می‌باشد</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0b1020;          /* مشکیِ متمایل به سرمه‌ای */
      --card: #0f1b2d;        /* باکس تیره */
      --text: #e6f0ff;        /* متن روشن */
      --muted: #9bb3d6;       /* متن کم‌رنگ */
      --accent: #1e90ff;      /* آبی اصلی */
      --accent-2: #38bdf8;    /* آبی روشن‌تر */
      --ring: rgba(56, 189, 248, 0.35);
      --shadow: 0 10px 40px rgba(0,0,0,.45), 0 0 80px rgba(56, 189, 248, .08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Vazirmatn', 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(30,144,255,.20), transparent 60%),
                  radial-gradient(900px 600px at -10% 100%, rgba(56,189,248,.18), transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      position: relative;
      width: min(880px, 92vw);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) , var(--card);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.06);
      overflow: hidden;
      isolation: isolate;
    }

    /* حاشیه گرادیانی متحرک */
    .card::before {
      content: "";
      position: absolute; inset: -2px;
      background: conic-gradient(from 0turn, var(--accent), var(--accent-2), var(--accent), var(--accent-2));
      filter: blur(18px); opacity: .15;
      z-index: -1;
      animation: spin 12s linear infinite;
    }
    @keyframes spin { to { transform: rotate(1turn); } }

    .content { padding: clamp(24px, 5vw, 40px); text-align: center; }

    .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 14px; border-radius: 999px;
      background: rgba(56,189,248,.1);
      border: 1px solid rgba(56,189,248,.35);
      box-shadow: 0 0 0 6px var(--ring);
      font-weight: 600;
      letter-spacing: .3px;
      backdrop-filter: blur(6px);
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent-2); box-shadow: 0 0 14px var(--accent-2); }

    h1 {
      margin: 18px 0 10px; 
      font-weight: 800;
      font-size: clamp(28px, 5vw, 44px);
      line-height: 1.2;
      text-shadow: 0 2px 12px rgba(30,144,255,.22);
    }

    p.lead {
      margin: 0 auto 20px;
      font-size: clamp(15px, 2.3vw, 18px);
      color: var(--muted);
      max-width: 60ch;
    }

    .divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,.08), transparent); margin: 26px auto; width: 90%; }

    /* متن انگلیسی LTR */
    .en { direction: ltr; font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    /* لودر خطی */
    .progress {
      height: 6px; width: 100%; border-radius: 999px; overflow: hidden;
      background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.06);
      box-shadow: inset 0 0 10px rgba(0,0,0,.25);
    }
    .bar {
      height: 100%; width: 45%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      filter: drop-shadow(0 0 12px rgba(56,189,248,.55));
      border-radius: inherit;
      animation: slide 2.4s ease-in-out infinite;
    }
    @keyframes slide {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(30%); }
      100% { transform: translateX(120%); }
    }

    footer {
      margin-top: 22px; font-size: 13px; color: var(--muted);
    }

    /* دکمه تماس اختیاری */
    .cta {
      display: inline-block; margin-top: 16px; padding: 10px 16px; border-radius: 12px;
      border: 1px solid rgba(56,189,248,.4);
      background: linear-gradient(180deg, rgba(56,189,248,.14), rgba(56,189,248,.08));
      color: var(--text); text-decoration: none; font-weight: 600;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 8px 26px rgba(56,189,248,.25); border-color: rgba(56,189,248,.65); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Maintenance Notice">
    <div class="content">
      <span class="badge" aria-live="polite"><span class="dot" aria-hidden="true"></span> Maintenance / بروزرسانی</span>

      <h1>وب‌سایت در حال بروزرسانی می‌باشد</h1>
      <p class="lead">برای بهبود تجربه شما، در حال اعمال تغییرات هستیم. لطفاً کمی بعد دوباره سر بزنید.</p>

      <div class="divider" aria-hidden="true"></div>

      <h1 class="en">Our website is currently being updated</h1>
      <p class="lead en">We’re making improvements to serve you better. Please check back soon.</p>

      <div class="divider" aria-hidden="true"></div>

      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Loading">
        <div class="bar"></div>
      </div>

      <!-- دکمه تماس اختیاری: ایمیل/لینک خود را جایگزین کنید -->
      <!-- <a class="cta en" href="mailto:you@example.com">Contact us</a> -->

      <footer>
        © <span id="year"></span> — All rights reserved.
      </footer>
    </div>
  </main>

  <script>
    // درج خودکار سال جاری
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
