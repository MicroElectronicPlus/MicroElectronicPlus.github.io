<!-- public/me-badge.html -->
<span id="authBadge" style="font-size:14px"></span>
<script type="module">
  import { getUser, logout } from './auth.js';
  const badge = document.getElementById('authBadge');
  const u = getUser();
  if (u) {
    badge.innerHTML = `سلام، ${u.name} | <a href="#" id="logoutLink">خروج</a>`;
    document.getElementById('logoutLink').addEventListener('click', e => {
      e.preventDefault(); logout(); location.reload();
    });
  } else {
    badge.innerHTML = `<a href="./public/auth.html">ورود / ثبت‌نام</a>`;
  }
</script>
